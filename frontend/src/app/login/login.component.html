<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input type="text"  [(ngModel)]="user.username" placeholder="username" id="login_usr" class="login-field">
                <label class="login-field-icon" for="login_usr"></label>
            </div>

            <div class="control-group">
                <input type="password" [(ngModel)]="user.password" placeholder="password" id="login_psw" class="login-field">
                <label class="login-field-icon" for="login_psw"></label>
            </div>

			<a class="btn" href="#">login</a>
			<!-- href="javascript:onLogin()"-->
		</div>

    </div>
</div>
